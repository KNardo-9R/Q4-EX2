<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>EX2: Age Verification</title>

	<!--B5 SETUP-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<!-- JS SETUP -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

	<!-- CSS SETUP -->
	<link rel="stylesheet" type="text/css" href="style.css">

	<!-- ANIMATION SETUP -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>

	<div class="header">
		<h2>Age Verification</h2>
	</div>

	<div class="inputting">
		<div class="question">
			<h3>Are you illegible to vote? Find out here.</h3>
		</div>

		<script>
			function verifyAge(){
				var inputAge = document.getElementById('age').value; 
				if (inputAge <=17){
					window.alert('Not valid to vote.');
				}

				else{
					window.alert('Valid to vote.');
				}
			}
		</script>

		<br>

		<form>
			<label>Enter Name:</label>
			<input type="text">

			<label>Enter Age:</label>
			<input type="number" id="age">
		</form>

		<br> 

		<button type="button" class="btn btn-success" onClick="verifyAge()">VERIFY</button>
		<button type="button" class="btn btn-success" onClick="window.location.reload()">REFRESH</button>
	</div>

	<div class="footer">	
		<h5><a href="https://knardo-9r.github.io/Q2EX2/">Kaitlyn Nardo | 9-Ruby</a></h5>
	</div>
	
</body>
</html>
